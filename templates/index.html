<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Случайная цитата</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
        .quote {
            font-size: 1.5em;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .author {
            font-style: italic;
            font-size: 1.2em;
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Случайная цитата</h1>
    <div class="quote">"{{ quote }}"</div>
    <div class="author">- {{ author }}</div>
    <form method="GET" action="/">
        <button type="submit">Обновить цитату</button></form>
</body>
</html>
